application: parallel-fantasy 
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: pycrypto
  version: latest

handlers:
- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always

- url: /.*
  script: main-private.app
  secure: always
